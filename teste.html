<!DOCTYPE html>
<html>
<head>
	<title>Tabela verdade - Haskell</title> 
</head>
<body>
	<table border=1 cellspacing=0 cellpadding=5>
		<caption>((A & B) | (B -> D))</caption>
		<thead> 
			<tr>
				<th>A</th>
				<th>B</th>
				<th>D</th>
				<th>R</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>True</td>
				<td>True</td>
				<td>True</td>
				<td>True</td>
			</tr>
			<tr>
				<td>False</td>
				<td>True</td>
				<td>True</td>
				<td>True</td>
			</tr>
			<tr>
				<td>True</td>
				<td>False</td>
				<td>True</td>
				<td>True</td>
			</tr>
			<tr>
				<td>False</td>
				<td>False</td>
				<td>True</td>
				<td>True</td>
			</tr>
			<tr>
				<td>True</td>
				<td>True</td>
				<td>False</td>
				<td>True</td>
			</tr>
			<tr>
				<td>False</td>
				<td>True</td>
				<td>False</td>
				<td>False</td>
			</tr>
			<tr>
				<td>True</td>
				<td>False</td>
				<td>False</td>
				<td>True</td>
			</tr>
			<tr>
				<td>False</td>
				<td>False</td>
				<td>False</td>
				<td>True</td>
			</tr>
		</tbody>
</table>
</body>
</html>
